<li>
  <button class="note-btn">
    <p class="note-title">{{ note.title }}</p>
    <p class="note-text">{{ note.text | truncate : 99 }}</p>
  </button>
  <div class="note-created">
    <!-- TODO: make created time dynamic -->
    <p>{{ note.created }}</p>
    <button>
      <img src="assets/images/delete.svg" alt="delete note" />
    </button>
  </div>
</li>
